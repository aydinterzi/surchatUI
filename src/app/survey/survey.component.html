<div class="row">

  <div class="col-3 bg-dark vh-100" id="deneme">
    <form [formGroup]="questionForm">
    <div class="mb-3">
    <label for="question" class="form-label text-white mt-5">Question</label>
    <textarea id="question" rows="8" class="form-control mb-5" formControlName="question"></textarea>
  </div>
  <div class="mb-3 text-white">
    <p class="mb-2">Options</p>
    <input type="text"  id="option" class="form-control mb-2" formControlName="option1">
    <input type="text"  id="option" class="form-control mb-2" formControlName="option2">
    <input type="text"  id="option" class="form-control mb-2" formControlName="option3">
    <input type="text"  id="option" class="form-control mb-2" formControlName="option4">

  </div>
  <button class="btn btn-primary" (click)="createQuestion()">Submit</button>
</form>
  </div>


<div class="col-9">
  <div *ngFor="let item of questionsPreview;index as i" class="border border-2 w-75 h-25">
    <p class="fs-5 ms-2">{{item.question}}</p>
    <ul style="list-style: none;">
      <li> <input class="form-check-input" type="radio" [name]="i" id="flexCheckDefault">{{item.option1}}</li>
      <li> <input class="form-check-input" type="radio" [name]="i" id="flexCheckDefault">{{item.option2}}</li>
      <li> <input class="form-check-input" type="radio" [name]="i" id="flexCheckDefault">{{item.option3}}</li>
      <li> <input class="form-check-input" type="radio" [name]="i" id="flexCheckDefault">{{item.option4}}</li>
    </ul>
  </div>
</div>
</div>
