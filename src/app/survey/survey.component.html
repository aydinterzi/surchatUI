<div class="row">
  <div class="col-3 bg-dark vh-100" id="deneme">
    <form [formGroup]="questionForm">
      <div class="mb-3">
        <label for="question" class="form-label text-white mt-5">Question</label>
        <textarea id="question" rows="8" class="form-control mb-5" formControlName="question"></textarea>
      </div>
      <div formArrayName="options" class="mb-3 text-white">
        <p class="mb-2">Options</p>
        <div *ngFor="let option of options.controls; let i = index">
          <div [formGroupName]="i">
            Option {{ i+1 }}
            <div class="row">
              <div class="col-8"><input class="form-control" type="text" formControlName="option" /></div>
              <div class="col-4"> <button class="btn btn-danger" (click)="removeOption(i)">
                  Remove
                </button></div>
            </div>
          </div>
        </div>
        <p>
          <button class="btn btn-secondary" type="button" (click)="addOptions()">
            Add Option
          </button>
        </p>
      </div>
      <button class="btn btn-primary" (click)="createQuestion()">
        Submit Question

      </button>
      <p> <button class="btn btn-success mt-3" routerLink="/home">Submit Survey</button></p>
    </form>
  </div>

  <div class="col-9">
    <div *ngFor="let item of questionsPreview; index as i" class="border border-2 w-75 h-25">
      <p class="fs-5 ms-2">{{ item.question }}</p>
      <ul style="list-style: none">
        <li *ngFor="let soru of item.options">
          <input class="form-check-input" type="radio" [name]="i" id="flexCheckDefault" />{{ soru }}
        </li>
      </ul>
    </div>
  </div>
</div>
