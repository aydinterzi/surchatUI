<div class="container-fluid">
<div class="row">
  <div class="col-2"></div>
  <div class="col-6">
    <div role="group" class="card mt-3"  *ngFor="let soru of survey?.questions ; index as i">
      <div class="card-body" [id]="soru.id">
        <h5 class="card-title">{{i+1}}. {{soru?.question}}</h5>
        <div class="form-check" *ngFor="let option of soru?.options ; index as j">
          <input class="form-check-input" type="radio" [id]="option.option" [name]="soru.question">
          <label class="form-check-label" for="flexRadioDefault1">
            {{option.option}}
          </label>
        </div>
      </div>
    </div>
    <div class="btn btn-outline-primary mt-2" (click)="submit()">Anketi Bitir</div>
  </div>
  <div class="col-4"></div>
</div>
</div>
