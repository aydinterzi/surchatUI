<div class="container-fluid">
<div class="row">
  <div class="col-2"></div>
  <div class="col-6">
    <div class="card mt-3" *ngFor="let soru of survey?.questions ; index as i">
      <div class="card-body">
        <h5 class="card-title">{{i+1}}. {{soru?.question}}</h5>
        <div class="form-check" *ngFor="let option of soru?.options ; index as i">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            {{option.option}}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4"></div>
</div>
</div>
