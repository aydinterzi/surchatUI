<div class="container-fluid">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-6">
      <div
        role="group"
        class="card mt-3"
        *ngFor="let soru of survey?.questions; index as i"
      >
        <div class="card-body" [id]="soru.id">
          <h5 class="card-title">{{ i + 1 }}. {{ soru?.question }}</h5>
          <div
            class="form-check"
            *ngFor="let option of soru?.options; index as j"
          >
            <input
              class="form-check-input"
              type="radio"
              [id]="option.option"
              [name]="soru.question"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              {{ option.option }}
            </label>
          </div>
        </div>
      </div>
      <div class="btn btn-outline-primary mt-2" (click)="submit()">
        Anketi Bitir
      </div>
    </div>
    <div class="col-4">
      <div class="container mt-5">
        <h1>SignalR Chat DEMO</h1>
        <input type="text" class="mt-3 mb-3 mr-3" [(ngModel)]="text" />
        <button
          class="btn btn-primary"
          [disabled]="text.length == 0"
          (click)="sendMessage()"
        >
          Send Message
        </button>
        <h4 class="mb-3">List of Messages</h4>

        <div *ngIf="signalRService.messages.length == 0">
          <p>You haven't send or received messages</p>
        </div>
        <div *ngFor="let m of signalRService.messages">
          <div class="mb-2 mt-2">
            <div><strong>ConnectionID</strong> {{ m.ConnectionId }}</div>
            <div><strong>Date</strong> {{ m.DateTime | date }}</div>
            <div><strong>Message</strong> {{ m.Text }}</div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
