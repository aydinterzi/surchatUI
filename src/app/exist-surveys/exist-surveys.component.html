<div class="container-fluid">
  <div class="row g-4" *ngIf="surveys.length!=0 else noSurveyTemp">
    <div *ngFor="let survey of surveys" class="col-sm-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ survey.title }}</h5>
          <p class="card-text">{{ survey.code }}-{{ survey.time }}</p>
          <a class="btn btn-primary">ankete git</a>
        </div>
        <div class="card-footer">{{ survey.isOpen }}</div>
      </div>
    </div>
  </div>
</div>

<ng-template #noSurveyTemp>
  <div class="position-relative">
    <div class="top-50 text-secondary text-center">
      <p>You have no surveys</p>
      <p>Create new survey</p>
      <button class="btn btn-outline-primary" (click)="newSurvey()">
        New Survey
      </button>
    </div>

  </div>

</ng-template>
