<div class="fs-4 fw-bold text-center">Create New Survey</div>
<form [formGroup]="surveyForm" class="mt-3 modal-body">
  <div class="row">
    <div class="col-8 mx-auto">
      <div class="mb-3">
        <label for="surveyTitle" class="form-label">Welcome Message</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="surveyTitle" class="form-label">Survey Title</label>
        <input type="text" class="form-control" formControlName="Title">
      </div>
      <div class="mb-3">
        <label for="surveyTime" class="form-label">Survey Time</label>
        <input type="text" class="form-control" formControlName="Time">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="closeModal()" data-dissmiss="modal">Cancel</button>
    <button type="submit" class="btn btn-success" (click)="createSurvey()">Create Survey</button>
  </div>
</form>
