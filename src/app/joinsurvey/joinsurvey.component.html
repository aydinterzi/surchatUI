<div class="fs-4 fw-bold text-center">Join Survey</div>
<form [formGroup]="surveyForm" class="mt-3 modal-body">
  <div class="row">
    <div class="col-8 mx-auto">
      <div class="mb-3">
        <label for="surveyTitle" class="form-label">Enter a code</label>
        <input type="text" class="form-control" formControlName="code">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="closeModal()" data-dissmiss="modal">Cancel</button>
    <button type="submit" class="btn btn-success" (click)="joinSurvey()">Join Survey</button>
  </div>
</form>
